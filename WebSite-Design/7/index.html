<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Coming Soon Website Design</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Brand Name</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <img src="./img/curve.png" alt="curve" class="wave">
        <div class="contentBx">
            <h2>coming Soon</h2>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                Ut enim ad minim veniam.
            </p>
            <div class="countdown">
                <div class="time"><div id="day"></div><span>Days</span></div>
                <div class="time"><div id="hour"></div><span>Hours</span></div>
                <div class="time"><div id="minute"></div><span>Minutes</span></div>
                <div class="time"><div id="second"></div><span>Seconds</span></div>
            </div>
            <a href="#" onclick="toggle()">Notify Me!</a>
        </div>
        <div class="imgBx">
            <img src="./img/man.png" alt="man">
        </div>
        <ul class="sci">
            <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram-square"></i></a></li>
            <li><a href="#"><i class="fab fa-github-square"></i></a></li>
        </ul>
    </section>

    <div class="newsletter">
        <h2>Stay Tuned</h2>
        <p>Get notified at launch</p>
        <div class="inputBox">
            <form>
                <input type="email" name="" required="" placeholder="Enter Email Address">
                <input type="submit" value="Submit">
            </form>
        </div>
        <img src="./img/close.png" alt="close" class="close" onclick="toggle()">
    </div>

    <script src="js/main.js"></script>
</body>
</html>
