<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Slider</title>

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
    <div class="container">
        <ul class="thumb">
            <li onmouseover="changeImageSrc('./img/shoes1.png')"><img src="./img/shoes1.png" alt="shoes1"></li>
            <li onmouseover="changeImageSrc('./img/shoes2.png')"><img src="./img/shoes2.png" alt="shoes2"></li>
            <li onmouseover="changeImageSrc('./img/shoes3.png')"><img src="./img/shoes3.png" alt="shoes3"></li>
        </ul>
        <div class="imgBx">
            <h2>Nike Shoes Zoom</h2>
            <img class="shoesss" src="./img/shoes1.png" alt="shoes1">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>
</body>
</html>
