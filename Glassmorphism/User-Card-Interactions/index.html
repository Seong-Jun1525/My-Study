<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Glass Morphism User Card Interactions</title>
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="imgBx">
                    <img src="./img/기쁨.jpg" alt="기쁨이">
                </div>
                <div class="content">
                    <div class="contentBx">
                        <h3>기쁨이<br /><span>말 많은 애</span></h3>
                    </div>
                    <ul class="sci">
                        <li style="--i:1"><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li style="--i:2"><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li style="--i:3"><a href="#"><i class="fab fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="imgBx">
                    <img src="./img/평화.jpg" alt="평화">
                </div>
                <div class="content">
                    <div class="contentBx">
                        <h3>평화<br /><span>겁 많은 애</span></h3>
                    </div>
                    <ul class="sci">
                        <li style="--i:1"><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li style="--i:2"><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li style="--i:3"><a href="#"><i class="fab fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="imgBx">
                    <img src="./img/사랑.jpg" alt="사랑이">
                </div>
                <div class="content">
                    <div class="contentBx">
                        <h3>사랑이<br /><span>이쁜애</span></h3>
                    </div>
                    <ul class="sci">
                        <li style="--i:1"><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li style="--i:2"><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li style="--i:3"><a href="#"><i class="fab fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
