<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effects2</title>
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="content">
                    <div class="imgBx"><img src="img/기쁨.jpg" alt="기쁨"></div>
                    <div class="contentBx">
                        <h3>기쁨이<br /><span>말 많은 애</span></h3>
                    </div>
                </div>
                <ul class="sci">
                    <li style="--i:1">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li style="--i:2">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li style="--i:3">
                        <a href="#"><i class="fab fa-github"></i></a>
                    </li>
                </ul>
            </div>
            <div class="card">
                <div class="content">
                    <div class="imgBx"><img src="img/평화.jpg" alt="평화"></div>
                    <div class="contentBx">
                        <h3>기쁨이<br /><span>겁 많은 애</span></h3>
                    </div>
                </div>
                <ul class="sci">
                    <li style="--i:1">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li style="--i:2">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li style="--i:3">
                        <a href="#"><i class="fab fa-github"></i></a>
                    </li>
                </ul>
            </div>
            <div class="card">
                <div class="content">
                    <div class="imgBx"><img src="img/사랑.jpg" alt="사랑"></div>
                    <div class="contentBx">
                        <h3>사랑이<br /><span>이름 값 하는 애</span></h3>
                    </div>
                </div>
                <ul class="sci">
                    <li style="--i:1">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li style="--i:2">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li style="--i:3">
                        <a href="#"><i class="fab fa-github"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
